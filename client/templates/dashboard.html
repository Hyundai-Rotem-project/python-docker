<!DOCTYPE html>
<html>
<head>
    <title>Tank Simulator Dashboard</title>
</head>
<body>
    <h1>Tank Simulator Dashboard</h1>
    <div>
        <h2>Controls</h2>
        <button onclick="testRotation('Q')">Rotate Left</button>
        <button onclick="testRotation('E')">Rotate Right</button>
        <button onclick="testRotation('R')">Rotate Up</button>
        <button onclick="testRotation('F')">Rotate Down</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script>
        function testRotation(type) {
            fetch('/test_rotation', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    type: type,
                    count: 1
                })
            });
        }
    </script>
</body>
</html>
